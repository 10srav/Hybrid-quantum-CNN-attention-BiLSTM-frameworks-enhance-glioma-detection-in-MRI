name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Linting and Code Quality
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check formatting with black
        run: black --check --diff .
        continue-on-error: true

      - name: Check imports with isort
        run: isort --check-only --diff .
        continue-on-error: true

  # Run Tests
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Model Validation
  validate-model:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Validate model architecture
        run: |
          python -c "
          import torch
          from models.hybrid_qcnn import HybridQCNN
          model = HybridQCNN(num_classes=2)
          x = torch.randn(1, 16, 3, 128, 128)
          out, _ = model(x)
          assert out.shape == (1, 2), f'Expected (1, 2), got {out.shape}'
          print('Model validation passed!')
          print(f'Parameters: {sum(p.numel() for p in model.parameters()):,}')
          "

  # Build Docker Image
  build:
    runs-on: ubuntu-latest
    needs: validate-model
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Google Cloud Run
  deploy-gcloud:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and push to GCR
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/hybrid-qcnn:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/hybrid-qcnn:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hybrid-qcnn \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/hybrid-qcnn:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 4Gi \
            --cpu 2 \
            --min-instances 0 \
            --max-instances 5 \
            --port 8000

  # Notify on completion
  notify:
    runs-on: ubuntu-latest
    needs: [lint, test, validate-model]
    if: always()
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.validate-model.result }}" == "success" ]; then
            echo "Pipeline completed successfully! ✅"
          else
            echo "Pipeline had failures ❌"
            exit 1
          fi
